<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #header {
            text-align: center;
            padding: 50px;
        }

        body {

            color: black;
            background-size: cover;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;

            padding: 20px;
        }

        #contactCenter {
            text-align: center;
        }

        .jumbotron {
            background: url(https://i.pinimg.com/originals/89/1d/b6/891db617ea395c252464812e7b4f3218.gif);
            width: 100%;
            height: 100%;

        }

        #formc {
            background-color: #FBEFC6ff;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="text-align: center;">
        <h1 class="display-4">The Briocheon</h1>
        <p class="lead">We only have limited number of tables for reservation. Book your seat before they are gone</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservaion</a>
    </div>

    <a class="btn btn-primary btn-lg" href="#" role="button">API Table Link</a>
    <a class="btn btn-primary btn-lg" href="#" role="button">API Waitlist</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=">
        </script>
</body>

</html>
